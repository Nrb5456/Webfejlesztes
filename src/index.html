<!DOCTYPE html>

<html lang="hu" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>1. Beadandó</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h2 id="win">Nyert - 0</h1>
        <h2 id="draw">Döntetlen - 0</h1>
        <h2 id="loss">Vesztett - 0</h1>

        <div class="result">
            <p id="result"></p>
        </div>
        
        <div class="options"> 
            <button id="rock" onclick="game(0)">
                <img src="../res/rock.png">
            </button> 
            <button id="paper" onclick="game(1)">
                <img src="../res/paper.png">
            </button>
            <button id="scissors" onclick="game(2)">
                <img src="../res/scissors.png">
            </button>
        </div>

        <div class="computer">          
            <img id="computer_img">
        </div>

        <div class="centerButton">
            <button class="restartButton" onclick="restart_game()">Újra</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
